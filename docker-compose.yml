version: '3'
services:
  django:
    build: ./django
    expose:
      - "8000"
    depends_on:
      - postgres
    command: bash -c "python manage.py migrate && gunicorn my_docker_project.wsgi -b 0.0.0.0:8000"
    volumes:
      - "staticdata:/opt/static/"
    ports:
      - "8000:8000"
    tty: true
    stdin_open: true
  nginx:
    image: nginx
    depends_on:
      - django
    ports:
      - "80:80"
    volumes:
      - "./nginx/:/etc/nginx/"
      - "staticdata:/opt/apps/static/"
    tty: true
    stdin_open: true
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: test_318
    tty: true
    stdin_open: true
volumes:
  dbdata:
  staticdata:
