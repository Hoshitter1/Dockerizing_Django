version: '3'
services:
  django:
    restart: always
    build: ./django
    container_name: "django_container"
    #    expose:
    #      - "8000"
#    gunicorn my_docker_project.wsgi -b 0.0.0.0:8000 is for production
#    python manage.py makemigrations && python manage.py migrate delete this later
#    command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn my_docker_project.wsgi -b 0.0.0.0:8000"
    command: bash -c "python manage.py makemigrations && python manage.py migrate & python manage.py runserver 0.0.0.0:8000"
    volumes:
      - "./django:/opt/apps/"
      - "staticdata:/opt/static/"
    ports:
      - "8000:8000"
    links:
      - db
    tty: true
    stdin_open: true
  nginx:
    restart: always
    image: nginx
    container_name: "nginx_django"
    links:
      - django
    ports:
      - "80:80"
    volumes:
      - "./nginx/:/etc/nginx/"
      - "staticdata:/opt/apps/static/"
    tty: true
    stdin_open: true
  db:
    restart: always
    image: postgres
    container_name: "postgres_db"
    environment:
      - POSTGRES_USER=user_dev
      - POSTGRES_PASSWORD=pass_dev
      - POSTGRES_DB=develop_db
    ports:
      - 5432:5432
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    tty: true
    stdin_open: true
volumes:
  #  TODO: Should there be shared data for db?
  dbdata:
  #  For sharing data between containers issue#11
  staticdata:
