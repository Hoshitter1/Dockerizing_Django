version: '3'
services:
  django:
    restart: always
    build: ./django
    container_name: "django_container"
    expose:
      - "8000"
    command: bash -c "python manage.py migrate && gunicorn my_docker_project.wsgi -b 0.0.0.0:8000"
    volumes:
      - "./django:/opt/apps/"
      - "staticdata:/opt/static/"
    #      - TODO add static data to share with nginx
    ports:
      - "8000:8000"
    #    TODO depends on does wait for db to start
    #    depends_on:
    #      - db
    links:
      - db
    tty: true
    stdin_open: true
  nginx:
    image: nginx
    container_name: "nginx_django"
    #    depends_on:
    #      - django
    links:
      - django
    ports:
      - "80:80"
    volumes:
      - "./nginx/:/etc/nginx/"
      - "staticdata:/opt/apps/static/"
    tty: true
    stdin_open: true
  db:
    image: postgres
    container_name: "postgres_db"
    environment:
      - POSTGRES_USER=user_dev
      - POSTGRES_PASSWORD=pass_dev
      - POSTGRES_DB=develop_db
    ports:
      - 5432:5432
    volumes:
      - "./db:/var/lib/postgresql/data"
    tty: true
    stdin_open: true
volumes:
  #  dbdata:
  #  For sharing data between containers issue#11
  staticdata:
